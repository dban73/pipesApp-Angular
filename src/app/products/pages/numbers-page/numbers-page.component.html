<p-panel header="Pipes Numericos" class="p-2">
  <p>Pipes incluidos en Angular - Usualmete en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente">{{
      totalSells + 1234 | number : "1.6-6"
    }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente">{{
      totalSells | currency : "BOB" : "symbol-narrow"
    }}</p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas porcentaje" subheader="del presente">{{
      percent | percent : "1.2-2"
    }}</p-card>
  </div>
</div>
