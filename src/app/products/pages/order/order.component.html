<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados en Angular - Creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="toggleCase"
      icon="pi pi-search"
      class="mr-2"
      styleClass="p-button-help"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      (onClick)="changeorder('name')"
      label="Por Nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-info"
    ></p-button>
    <p-button
      class="mr-2"
      (onClick)="changeorder('canFly')"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-success"
    ></p-button>
    <p-button
      class="mr-2"
      (onClick)="changeorder('color')"
      label="Color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly }}</td>
            <td>{{ product.color | i18nPlural : colorMap }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
